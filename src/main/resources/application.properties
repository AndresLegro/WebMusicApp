spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.hikari.maximum-pool-size=4

spring.datasource.hikari.minimum-idle=0

spring.datasource.hikari.idle-timeout=30000

spring.datasource.hikari.connection-timeout=30000

spring.datasource.hikari.validation-timeout=6000

spring.datasource.hikari.leak-detection-threshold=60000

spring.datasource.hikari.initialization-fail-timeout=0

server.port=8080

# Configuracion de Spotify API
spotify.api.client-id=${SPOTIFY_CLIENT_ID}
spotify.api.client-secret=${SPOTIFY_CLIENT_SECRET}

spotify.api.redirect-uri=${SPOTIFY_REDIRECT_URI}
spotify.api.base-url=${SPOTIFY_BASE_URL}

# Configuracion de OAuth 2.0
spring.security.oauth2.client.registration.spotify.client-id=${SPOTIFY_CLIENT_ID}
spring.security.oauth2.client.registration.spotify.client-secret=${SPOTIFY_CLIENT_SECRET}
spring.security.oauth2.client.registration.spotify.redirect-uri=${SPRING_SPOTIFY_REDIRECT_URI}
spring.security.oauth2.client.registration.spotify.scope=${SPRING_SPOTIFY_SCOPE}